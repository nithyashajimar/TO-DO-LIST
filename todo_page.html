<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='todo_style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>My To-Do List</h1>

      <form action="/add" method="post">
        <input
          type="text"
          name="todo_item"
          placeholder="Enter a new task"
          required
        />
        <button type="submit">Add</button>
      </form>

      <ul>
        {% for todo_item in todo_items %}
        <li>
          {{ todo_item }}
          <a href="/delete/{{ loop.index0 }}">Delete</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
